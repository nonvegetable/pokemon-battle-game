name: CD Pipeline
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn clean --batch-mode test deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}